{{define "main-page"}}
{{template "header" .}}
<form action="." method="POST" class="pure-form pure-form-stacked">
    <textarea name="content" class="pure-input-1" placeholder="Paste content" required></textarea>

    <label for="host-required">
        <input id="host-required" type="checkbox" name="host-required"> Delete after closing page
    </label>
    <label for="expire-after">
        Expire after
        <select id="expire-after" name="expire-after">
            <option value="0">Never</option>
            <option value="10" selected>10 seconds</option>
            <option value="300" selected>5 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
            <option value="21600">6 hours</option>
            <option value="86400">1 day</option>
        <select>
    </label>
    <button type="submit" class="pure-button pure-button-primary">Create</button>
</form>
{{template "footer" .}}
{{end}}
